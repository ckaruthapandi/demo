name: CI
on:
  workflow_dispatch:
    inputs:
      num1:
        required: true
        type: number
      num2:
        required: true
        type: number

env: 
  cloud: Azure

jobs:
  name_of_the_job:
    runs-on: ubuntu-latest
    env:
      devenv: pandi
    steps:
      - name: Set variables
        env: 
          test: test
        run: |
          echo "$cloud $devenv $test"
          echo "${{ runner.name }}"
          echo "${{ github.actor }}"
          echo "${{ vars.kp }}"
      
      - name: Add numbers
        id: sum
        run: echo "::set-output name=sum::$((${{ github.event.inputs.num1 }} + ${{ github.event.inputs.num2 }}))"
